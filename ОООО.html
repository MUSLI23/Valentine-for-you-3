<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- –í–∞–∂–Ω–æ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤: –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ —à–∏—Ä–∏–Ω–∞ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è –ø–æ–¥ —ç–∫—Ä–∞–Ω -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine ‚Äî –º–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    <style>
        /* –û–±–Ω—É–ª–µ–Ω–∏–µ –∏ –±–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        * {
            box-sizing: border-box;
            image-rendering: pixelated; /* –ø–∏–∫—Å–µ–ª—å–Ω—ã–π —à–∞—Ä–º */
        }

        body {
            margin: 0;
            font-family: monospace;
            overflow: hidden;           /* –æ—Ç–∫–ª—é—á–∞–µ–º —Å–∫—Ä–æ–ª–ª, —Ñ–æ–Ω –≤–Ω—É—Ç—Ä–∏ */
            background: #87c5ff;
            height: 100vh;
            width: 100vw;
            position: fixed;             /* –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —á—Ç–æ–±—ã –Ω–µ —Å–∫—Ä–æ–ª–ª–∏–ª–æ—Å—å */
            touch-action: pan-y pinch-zoom; /* —Ä–∞–∑—Ä–µ—à–∞–µ–º —Ç–æ–ª—å–∫–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∂–µ—Å—Ç—ã, –Ω–æ —Ñ–æ–Ω –Ω–µ —Å–¥–≤–∏–Ω–µ—Ç—Å—è */
        }

        /* –ü–∞–¥–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã (—Å–µ—Ä–¥–µ—á–∫–∏, —Ü–≤–µ—Ç–æ—á–∫–∏) */
        .background span {
            position: absolute;
            animation: fall linear infinite;
            pointer-events: none;        /* —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∏ –Ω–∞–∂–∞—Ç–∏—è–º */
            user-select: none;
            will-change: transform;
        }

        @keyframes fall {
            from { transform: translateY(-10vh); }
            to   { transform: translateY(110vh); }
        }

        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Å–µ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .center {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;               /* –æ—Ç—Å—Ç—É–ø—ã –ø–æ –∫—Ä–∞—è–º */
            position: relative;
            pointer-events: none;         /* —Ñ–æ–Ω –Ω–µ –ª–æ–≤–∏—Ç –∫–ª–∏–∫–∏ */
        }

        .center > * {
            pointer-events: auto;         /* –≤—Å–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã */
        }

        /* –ü–ò–ö–°–ï–õ–¨–ù–´–ô –ö–û–ù–í–ï–†–¢ ‚Äî –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π */
        .envelope {
            position: relative;
            width: min(360px, 85vw);      /* –Ω–∞ —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö –Ω–µ –±–æ–ª—å—à–µ 85% —à–∏—Ä–∏–Ω—ã */
            height: auto;                  /* –≤—ã—Å–æ—Ç–∞ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ –∫–æ–Ω—Ç–µ–Ω—Ç */
            background: #e5e5e5;
            border: 8px solid #000;
            box-shadow: 8px 8px 0 #000;    /* —á—É—Ç—å –º–µ–Ω—å—à–µ —Ç–µ–Ω—å –¥–ª—è –º–æ–±–∏–ª */
            text-align: center;
            padding: 1.5rem 1rem 1.2rem;    /* –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
            margin: 0 auto;
        }

        /* –ø–∏–∫—Å–µ–ª—å–Ω–∞—è –∫—Ä—ã—à–∫–∞ ‚Äî –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–¥ —à–∏—Ä–∏–Ω—É –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
        .lid {
            position: absolute;
            top: -70px;                    /* —Ñ–∏–∫—Å–∏—Ä—É–µ–º –Ω–∞–¥ –∫–æ–Ω–≤–µ—Ä—Ç–æ–º */
            left: -8px;                    /* –∫–æ–º–ø–µ–Ω—Å–∏—Ä—É–µ–º border –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
            width: calc(100% + 16px);       /* —à–∏—Ä–∏–Ω–∞ = –∫–æ–Ω–≤–µ—Ä—Ç + 2*border */
            height: 70px;
            background:
                linear-gradient(135deg, #dcdcdc 25%, transparent 25%) -20px 0,
                linear-gradient(225deg, #dcdcdc 25%, transparent 25%) -20px 0,
                linear-gradient(315deg, #dcdcdc 25%, transparent 25%),
                linear-gradient(45deg, #dcdcdc 25%, transparent 25%);
            background-size: 40px 40px;
            background-color: #dcdcdc;
            border: 8px solid #000;
            box-sizing: content-box;        /* —á—Ç–æ–±—ã –±–æ—Ä–¥–µ—Ä –Ω–µ –º–µ–Ω—è–ª —Ä–∞–∑–º–µ—Ä */
        }

        /* –ü–∏–∫—Å–µ–ª—å–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ */
        .heart {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;                /* —á—É—Ç—å –º–µ–Ω—å—à–µ –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ */
            line-height: 1;
            text-shadow: 4px 4px 0 #000;    /* –ø–∏–∫—Å–µ–ª—å–Ω–∞—è —Ç–µ–Ω—å */
        }

        /* –í–æ–ø—Ä–æ—Å –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
        #question {
            font-size: clamp(1.2rem, 5vw, 2rem); /* –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            margin: 0.5rem 0 1.2rem 0;
            word-break: break-word;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            padding: 12px 24px;            /* –±–æ–ª–µ–µ –∫—Ä—É–ø–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –∫–∞—Å–∞–Ω–∏—è */
            margin: 8px 10px;
            border: none;
            font-family: monospace;
            font-size: clamp(1rem, 4vw, 1.4rem);
            cursor: pointer;
            background: #3cab3c;
            color: white;
            box-shadow: 5px 5px 0 #000;
            transition: all 0.05s ease;
            border: 2px solid black;        /* –¥–æ–±–∞–≤–∏–º –∫–æ–Ω—Ç—Ä–∞—Å—Ç */
            min-width: 100px;                /* –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            touch-action: manipulation;       /* –æ—Ç–∫–ª—é—á–∞–µ–º –¥–≤–æ–π–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö */
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: 1px 1px 0 #000;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" ‚Äî —É–±–µ–≥–∞—é—â–∞—è */
        .no {
            background: #777;
            position: absolute !important;    /* —á—Ç–æ–±—ã –¥–≤–∏–≥–∞–ª–∞—Å—å –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ body */
            left: 50%;                         /* –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ —Ü–µ–Ω—Ç—Ä—É (–ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω–æ) */
            top: 60%;
            transform: translate(-50%, -50%);
            transition: left 0.1s ease, top 0.1s ease; /* –ø–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ */
            will-change: left, top;
            z-index: 1000;
            max-width: 120px;
            text-align: center;
            white-space: nowrap;
            /* —É–±–∏—Ä–∞–µ–º translate –ø—Ä–∏ —Å–¥–≤–∏–≥–µ —á–µ—Ä–µ–∑ left/top, –Ω–æ –æ—Å—Ç–∞–≤–∏–º –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –Ω–∞—á–∞–ª–µ */
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ—Å–ª–µ "–î–∞" */
        .card {
            background: #fff;
            border: 8px solid #000;
            padding: 1.8rem 1.2rem;
            box-shadow: 12px 12px 0 #000;
            max-width: 90vw;
            width: 460px;
            text-align: center;
            margin: 16px;
        }

        .card p {
            font-size: clamp(1rem, 4vw, 1.4rem);
            line-height: 1.6;
            margin: 1.2rem 0;
        }

        .next {
            margin-top: 20px;
            font-size: 2rem;
            padding: 10px 30px;
            background: #3cab3c;
        }

        /* –º–µ–ª–∫–∞—è –∫–Ω–æ–ø–∫–∞ –¥–∞/–Ω–µ—Ç –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö –º–æ–∂–µ—Ç –≤—ã—Ö–æ–¥–∏—Ç—å –∑–∞ –ø—Ä–µ–¥–µ–ª—ã ‚Äî –∏—Å–ø—Ä–∞–≤–ª—è–µ–º */
        .envelope button {
            display: inline-block;
            width: auto;
            min-width: 100px;
        }

        /* –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ "–Ω–µ—Ç" –∏—Å—á–µ–∑–∞–µ—Ç */
        .no[style*="display: none"] + #question {
            /* —Å—Ç–∏–ª–∏ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
        }

        /* –∞–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∏—Ö */
        @media (max-width: 420px) {
            .envelope {
                padding: 1rem 0.5rem 1rem;
            }
            button {
                padding: 10px 16px;
                min-width: 80px;
            }
            .lid {
                top: -60px;
                height: 60px;
            }
            .heart {
                top: -32px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

<div class="background" id="bg"></div>

<div class="center" id="main">
    <div class="envelope" id="envelope">
        <div class="lid"></div>
        <div class="heart">‚ù§Ô∏è</div>

        <h2 id="question">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>

        <button onclick="accept()">–î–∞</button>
        <button class="no" id="noBtn">–ù–µ—Ç</button>
    </div>
</div>

<script>
    (function() {
        // ---------- –ü–ê–î–ê–Æ–©–ò–ô –§–û–ù (—Å–µ—Ä–¥–µ—á–∫–∏ –∏ —Ü–≤–µ—Ç—ã) ----------
        const icons = ["‚ù§Ô∏è","üíñ","üå∏","üå∑","üíê","üíï","üå∫"];
        const bg = document.getElementById("bg");

        for (let i = 0; i < 35; i++) {
            let span = document.createElement("span");
            span.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            span.style.left = Math.random() * 100 + "%";
            span.style.animationDuration = (5 + Math.random() * 10) + "s";
            span.style.fontSize = (20 + Math.random() * 28) + "px";
            // –Ω–µ–±–æ–ª—å—à–æ–π —Ä–∞–∑–±—Ä–æ—Å –∑–∞–¥–µ—Ä–∂–∫–∏, —á—Ç–æ–±—ã –Ω–µ –≤—Å–µ —Å—Ä–∞–∑—É
            span.style.animationDelay = (Math.random() * 5) + "s";
            bg.appendChild(span);
        }

        // ---------- –£–ë–ï–ì–ê–Æ–©–ê–Ø –ö–ù–û–ü–ö–ê –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê (touch + –º—ã—à—å) ----------
        const noBtn = document.getElementById("noBtn");
        let escapes = 0;
        let isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ (—É—á–∏—Ç—ã–≤–∞–µ—Ç –≥—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞)
        function moveButtonAwayFrom(clientX, clientY) {
            if (!noBtn || noBtn.style.display === 'none') return;

            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ç–æ—á–∫–∏ –∫–∞—Å–∞–Ω–∏—è/–∫—É—Ä—Å–æ—Ä–∞ –¥–æ —Ü–µ–Ω—Ç—Ä–∞ –∫–Ω–æ–ø–∫–∏
            const dist = Math.hypot(clientX - btnCenterX, clientY - btnCenterY);

            // –ï—Å–ª–∏ –ø–æ–¥–æ—à–ª–∏ —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ
            if (dist < 120) {
                // –ù–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏ —Å –∑–∞–ø–∞—Å–æ–º
                const maxX = window.innerWidth - btnRect.width - 20;  // –Ω–µ –ø—Ä–∏–∂–∏–º–∞–µ–º –∫ –ø—Ä–∞–≤–æ–º—É –∫—Ä–∞—é
                const maxY = window.innerHeight - btnRect.height - 20;
                const minX = 20;
                const minY = 60; // —á—Ç–æ–±—ã –Ω–µ —É–ª–µ—Ç–∞–ª–∞ –ø–æ–¥ —à–∞–ø–∫—É

                let newX = Math.random() * (maxX - minX) + minX;
                let newY = Math.random() * (maxY - minY) + minY;

                // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                // –£–±–∏—Ä–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é, –∫–æ—Ç–æ—Ä–∞—è –º–æ–≥–ª–∞ –±—ã—Ç—å –æ—Ç —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
                noBtn.style.transform = 'none';

                escapes++;

                // –ü–æ—Å–ª–µ 7 –ø–æ–±–µ–≥–æ–≤ –∑–∞–º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∏ –ø—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É
                if (escapes > 7) {
                    noBtn.style.display = "none";
                    document.getElementById("question").innerText = "–õ–∞–¥–Ω–æ –ª–∞–¥–Ω–æ üòÑ –≤—ã–±–æ—Ä–∞ –Ω–µ—Ç";
                }
            }
        }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è touch –∏ mouse
        function handleInteraction(e) {
            e.preventDefault();  // –¥–ª—è touch —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —Å–∫—Ä–æ–ª–ª–∞ –∏–ª–∏ –∑—É–º–∞
            let clientX, clientY;

            if (e.touches) {
                // touch —Å–æ–±—ã—Ç–∏–µ
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                // mouse —Å–æ–±—ã—Ç–∏–µ
                clientX = e.clientX;
                clientY = e.clientY;
            }

            moveButtonAwayFrom(clientX, clientY);
        }

        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ document –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏–π –ø–∞–ª—å—Ü–∞/–º—ã—à–∏
        document.addEventListener('mousemove', handleInteraction);
        document.addEventListener('touchmove', handleInteraction, { passive: false });
        // —Ç–∞–∫–∂–µ –Ω–∞ touchstart —Å—Ä–∞–∑—É –ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ–±—ã –µ—Å–ª–∏ –ø–∞–ª–µ—Ü –ø–æ—è–≤–∏–ª—Å—è —Ä—è–¥–æ–º ‚Äî —É–±–µ–∂–∞–ª–∞
        document.addEventListener('touchstart', handleInteraction, { passive: false });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ "–Ω–µ—Ç" —Ç–æ–∂–µ –ø–µ—Ä–µ–º–µ—â–∞–µ–º (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –Ω–∞–∂–∞–ª–∏)
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å—á–∏—Ç–∞–µ–º –ø–æ–±–µ–≥ –∏ –¥–≤–∏–≥–∞–µ–º
            escapes++; // —É–≤–µ–ª–∏—á–∏–º —Å—á—ë—Ç—á–∏–∫
            if (escapes > 7) {
                noBtn.style.display = "none";
                document.getElementById("question").innerText = "–õ–∞–¥–Ω–æ –ª–∞–¥–Ω–æ üòÑ –≤—ã–±–æ—Ä–∞ –Ω–µ—Ç";
                return;
            }
            // –¥–≤–∏–≥–∞–µ–º –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            const minX = 20, minY = 60;
            noBtn.style.left = Math.random() * (maxX - minX) + minX + 'px';
            noBtn.style.top = Math.random() * (maxY - minY) + minY + 'px';
            noBtn.style.transform = 'none';
        });

        // ---------- –î–ê ----------
        window.accept = function() {
            document.getElementById("main").innerHTML = `
            <div class="card">
                <h2>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é!</h2>
                <p>
                –° –¥–Ω—ë–º —Å–º–µ—Ä—Ç–∏ –ß–∏–∫–∞—Ç–∏–ª–æ<br>
                –° –¥–Ω—ë–º —Å–ª—É—á–∞–π–Ω–æ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –¥–µ–Ω–µ–≥<br>
                –° –¥–Ω—ë–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è –∫–æ—Ç–æ–≤<br>
                –° –¥–Ω—ë–º –∫–æ–≥–¥–∞ –≤—Å—ë –Ω–µ —Ç–∞–∫ –ø–ª–æ—Ö–æ
                </p>
                <button class="next" onclick="nextPage()">‚ûú</button>
            </div>`;
        };

        // –í–¢–û–†–ê–Ø –°–¢–†–ê–ù–ò–¶–ê
        window.nextPage = function() {
            document.getElementById("main").innerHTML = `
            <div class="card">
                <h2>–° –î–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ ü§ç</h2>
                <p>
                –ú—ã –∑–Ω–∞–∫–æ–º—ã –≤—Å–µ–≥–æ –º–µ—Å—è—Ü,<br>
                –Ω–æ —è –ø—Ä–∞–≤–¥–∞ —Ä–∞–¥, —á—Ç–æ –æ–Ω –ø—Ä–æ—à—ë–ª –∏–º–µ–Ω–Ω–æ —Ç–∞–∫.
                <br><br>
                –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ –æ–±—â–µ–Ω–∏–µ, –ª—ë–≥–∫–æ—Å—Ç—å
                –∏ —Ç–æ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –ø–æ—è–≤–ª—è–µ—Ç—Å—è —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π.
                <br><br>
                –ü—É—Å—Ç—å –≤–ø–µ—Ä–µ–¥–∏ –±—É–¥–µ—Ç –µ—â—ë –º–Ω–æ–≥–æ —Ö–æ—Ä–æ—à–∏—Ö –º–æ–º–µ–Ω—Ç–æ–≤.
                </p>
            </div>`;
        };

        // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        // –ß—Ç–æ–±—ã –æ–Ω–∞ –Ω–µ –Ω–∞–µ–∑–∂–∞–ª–∞ –Ω–∞ "–î–∞" —Å—Ä–∞–∑—É
        window.addEventListener('load', function() {
            if (noBtn) {
                // –°—Ç–∞–≤–∏–º –≤ –±–æ–ª–µ–µ-–º–µ–Ω–µ–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ (–Ω–∏–∂–µ –∏ –ø—Ä–∞–≤–µ–µ)
                const envelope = document.querySelector('.envelope');
                if (envelope) {
                    const envRect = envelope.getBoundingClientRect();
                    // –ü–æ–ø—ã—Ç–∞–µ–º—Å—è —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å —Å–ø—Ä–∞–≤–∞ –≤–Ω–∏–∑—É –∫–æ–Ω–≤–µ—Ä—Ç–∞, –Ω–æ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞
                    let leftPos = envRect.right - 120; // –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω–æ
                    let topPos = envRect.bottom - 80;

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
                    if (leftPos + 100 > window.innerWidth) leftPos = window.innerWidth - 140;
                    if (leftPos < 20) leftPos = 40;
                    if (topPos + 60 > window.innerHeight) topPos = window.innerHeight - 100;
                    if (topPos < 60) topPos = envRect.top + 50;

                    noBtn.style.left = leftPos + 'px';
                    noBtn.style.top = topPos + 'px';
                    noBtn.style.transform = 'none';
                }
            }
        });

        // –¢–∞–∫–∂–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –ø–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞—Ç—å –Ω–µ –±—É–¥–µ–º, –æ—Å—Ç–∞–≤–∏–º —Ç–∞–∫.
        // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —É–µ–¥–µ—Ç –∑–∞ –∫—Ä–∞–π ‚Äî –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∞–º –µ—ë —Å–∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ—Ç.
    })();
</script>
